<div class="headContainer">Payout figure: <strong class="money">{{-payout | currency}}</strong> as at <strong>{{now | date : 'dd/MM/yyyy'}}</strong></div>
<table class="center">
   <thead>
      <th>Date</th>
      <th>Description</th>
      <th>Amount</th>
      <th>Balance</th>
   </thead>
   <tbody>
      <tr ng-repeat="transaction in journal | reverse" ng-class="{odd: $odd}">
         <td>
            {{transaction.date | date : 'dd/MM/yyyy'}}
         </td>
         <td>{{transaction.description}}</td>
         <td class="money" ng-class="{'red-num': transaction.type !== 'D' }">{{transaction.amount | currency}}</td>
         <td class="money">{{-transaction.balance | currency}}</td>
      </tr>
   </tbody>
</table>
